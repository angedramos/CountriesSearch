<h2><strong>By Country</strong></h2>
<hr />

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-searchbox [placeholder]="placeholderFromByCountry" [initialValue]="initialValue" (onDebounce)="searchByCountry($event)" ></shared-searchbox>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loadingspinner *ngIf="isLoading"></shared-loadingspinner>
      <country-table [countries]="countries"></country-table>
  </div>
</div>
